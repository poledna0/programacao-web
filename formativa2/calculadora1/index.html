<!DOCTYPE html>
<html>
<head>
    <title>ola</title>
    <style>

    </style> 
</head>
<body>
    
    <input id="campo1" type="number">
    +
    <input type="number" id="campo2">
    <button onclick="soma()">somar</button>
    <br>

    <input id="campo3" type="number">
    -
    <input type="number" id="campo4">
    <button onclick="subtrair()">subtrair</button>
    <br>

    <input id="campo5" type="number">
    *
    <input type="number" id="campo6">
    <button onclick="multiplicar()">multiplicar</button>
    <br>

    <input id="campo7" type="number">
    /
    <input type="number" id="campo8">
    <button onclick="dividir()">dividir</button>
    <br>


    <script>
        function soma() {
            var valor1 = document.getElementById('campo1').value;
            var valor2 = document.getElementById('campo2').value;
            var valor = parseInt(valor1, 10) + parseInt(valor2, 10);
            
            window.alert("O RESULATDO É " + valor);
        }

        function subtrair() {
            var valor1 = document.getElementById('campo3').value;
            var valor2 = document.getElementById('campo4').value;
            var valor = parseInt(valor1, 10) - parseInt(valor2, 10);
            
            window.alert("O RESULATDO É " + valor);
        }        

        function multiplicar() {
            var valor1 = document.getElementById('campo5').value;
            var valor2 = document.getElementById('campo6').value;
            var valor = parseInt(valor1, 10) * parseInt(valor2, 10);
            
            window.alert("O RESULATDO É " + valor);
        }        
        
        function dividir() {
            var valor1 = document.getElementById('campo7').value;
            var valor2 = document.getElementById('campo8').value;
            var valor = parseInt(valor1, 10) / parseInt(valor2, 10);
            
            window.alert("O RESULATDO É " + valor);
        }
    </script>
</body>
</html>
